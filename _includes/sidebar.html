<div class="col-12 col-md-3 col-xl-2 bd-sidebar">
    <div class="sidebar-wrapper">
        {% for entry in site.data.menu %}
        <h3>{{ entry.title }}</h3>
        <ul>
            {% for item in entry.items %}
            <li class="sidebar-link{% if item.href == page.github_link %} active{% endif %}"><a href="{{ site.baseurl }}{{ site.doc_url }}{{ page.version }}/{{ item.href }}" class="nav-link">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
        {% endfor %}
    </div>
</div>
